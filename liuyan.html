<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/liuyan.css">
		<title>悦悦个人博客</title>
	</head>
	<body>
		<div class="bg">
			<img src="img/header-bg.jpg" alt="">
			<div class="container">
				<div class="row quotes col-md-5 hidden-xs">
					<h3>等你下课</h3>
					<p>躺在你学校的操场看星空

						教室里的灯还亮着你没走

						记得 我写给你的情书

						都什么年代了

						到现在我还在写着

						总有一天总有一年会发现

						有人默默的陪在你的身边

						也许 我不该在你的世界

						当你收到情书

						也代表我已经走远
					</p>
				</div>
			</div>
		</div>


		<div class="navbg">
			<div class="container">
				<div class="row">
					<header>
						<div class="nav">
							<ul>
								<li><a href="index.html" class="glyphicon glyphicon-home">首页</a></li>
								<li><a href="xiangce.html" class="glyphicon glyphicon-picture">相册</a></li>
								<li><a href="wenzhang.html" class="glyphicon glyphicon-folder-open">文章</a></li>
								<li><a href="liuyan.html" class="glyphicon glyphicon-envelope">留言</a></li>
								<li><a href="#" class="glyphicon glyphicon-paperclip">链接</a></li>
							</ul>
						</div>
					</header>
				</div>
			</div>
		</div>

		<!-- 中间s -->
		<div id="app">
			<div class="comment-container">
				<h2>留言区域</h2>
				<transition-group name="fade" tag="div">
					<div v-for="(comment, index) in comments" :key="index" class="comment">
						<div class="comment-info">
							<strong>{{ comment.name }}</strong> 说：
						</div>
						<div class="comment-text">{{ comment.message }}</div>
					</div>
				</transition-group>
				<div class="comment-form">
					<h3>发表留言</h3>
					<form @submit.prevent="submitComment">
						<label for="name">姓名：</label>
						<input type="text" id="name" v-model="newComment.name" required>
	
						<label for="message">留言：</label>
						<textarea id="message" v-model="newComment.message" required></textarea>
	
						<button type="submit">提交留言</button>
					</form>
				</div>
				<div class="floating-elements"></div>
			</div>
		</div>
	
		<!-- 中间e -->

		<footer>
			<!-- <div class="container"> -->
				<p>悦悦个人博客模板</p>
			<!-- </div> -->
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="./js/liuyan.js"></script>
	</body>
</html>
